<h2>Vulnerable Forgot Password (static token)</h2>
<form method="post">
  {% csrf_token %}
  <label>Username: <input name="username" required></label><br>
  <label>Token to set: <input name="token"></label><br>
  <button type="submit">Set Token</button>
</form>
<p>{{ message }}</p>
{% if token %}<p>Token set to: {{ token }}</p>{% endif %}
